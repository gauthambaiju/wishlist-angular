  <div class="row mt-3">
    <div class="col-sm-6">
      @if (items.length === 0) {
        <div>There are no wishes to display.</div>
      } @else {
        <ul class="wish-list">
          @for (item of items; track item.id) {
            <app-wish-list-item
            [item]="item"
            (toggled)="toggleItem(item)"
            >
            </app-wish-list-item>
          }
        </ul>
      }
    </div>
  </div>
