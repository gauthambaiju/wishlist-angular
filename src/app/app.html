<div class="container">
  <app-add-wish-form
    [newWishText]="newWishText()"
    (wishTextChange)="newWishText.set($event)"
    (addWish)="addNewWish()"
  >
  </app-add-wish-form> 

  <app-wish-filter
    [listFilter]="listFilter()"
    (filterChanged)="filterChanged($event)"
  >
  </app-wish-filter>

  <app-wish-list
    [items]="filteredItems()"
    (toggle)="toggleItem($event)"
  >
  </app-wish-list>
</div>
