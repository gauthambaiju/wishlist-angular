  <form 
    class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
    (submit)="onSubmit($event)"
    >
    <div class="col-sm-6">
      <label class="visually-hidden">Wish</label>
      <input 
        type="text"
        class="form-control"
        [value]="newWishText"
        (input)="onInput($event)"
      >
    </div>

    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary"
      >Add Wish
    </button>
    </div>
  </form>
